<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1">
    <meta name="description" content="Calculator created for Angel P.">
    <meta name="keywords" content="Calculator, Example Calculator">
    <meta name="author" content="Verred (Angel P.)" />
    <meta name="copyright" content="2023" />
    <title>Calulator</title>
    <link rel="icon" href=" ">
    <link rel="stylesheet" href="styles.css">
    <script src="scrpit.js" defer></script>
</head>

<body>
    <span type="text" id="TextArea"> </span>
    <div id="panel">
        <div id="PanelOperation">
            <div class="ContainerButton"> <button class="ButtonOperation" value= '+'> + </button> </div>
            <div class="ContainerButton"><button class="ButtonOperation" value= '-'> - </button></div>
            <div class="ContainerButton"><button class="ButtonOperation" value= '*'> * </button></div>
            <div class="ContainerButton"><button class="ButtonOperation" value= '/'> / </button></div>
        </div>
        <div id="PanelNumber">
            <div class="ContainerButton"><button class="ButtonNumber" value= '1' id="my"> 1 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '2'> 2 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '3'> 3 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '4'> 4 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '5'> 5 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '6'> 6 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '7'> 7 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '8'> 8 </button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '9'> 9 </button></div>
            <div class="ContainerButton"><button class="ButtonOperation" value= '.'> .</button></div>
            <div class="ContainerButton"><button class="ButtonNumber" value= '0'> 0 </button></div>
            <div class="ContainerButton"><button class="ButtonEspecial" value= 'solve'> = </button></div>
        </div>
        <div id="PanelErase">
            <div class="ContainerButton" id="supr"><button class="ButtonEspecial" value= 'delete' > AC </button></div>
            <div class="ContainerButton"><button class="ButtonEspecial" value= 'back'> back </button></div>
            <div class="ContainerButton"><button class="ButtonEspecial" value= 'history'> H </button></div>
        </div>

    </div>

</body>

</html>
